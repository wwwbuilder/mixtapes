<div class="row-fluid">
    <div class="well">
        <div class="media">  
            <a href="{{mt.get_absolute_url}}" class="pull-left" style="width: 120px; height: 120px" target="_blank">
                <img src='{{mt.mixtape_list_image}}' class="img-circle">
            </a>
            <div class="media-body">
                <a href="{{mt.get_absolute_url}}" target="_blank">
                    <h1>{{mt.name}}</h1>
                </a>
                <table class="table table-hover">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="badge badge-info">Released</div>
                            </td>
                            <td>
                                {{mt.releaseDatetime}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="badge badge-info">Genre</div>
                            </td>
                            <td>
                                {{mt.primaryGenre}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="badge badge-info">Rank</div>
                            </td>
                            <td>
                                {{mt.rank}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="badge badge-info">Downloads</div>
                            </td>
                            <td>
                                {{mt.downloads}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="badge badge-info">Playbacks</div>
                            </td>
                            <td>
                                {{mt.totalplaybacks}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
