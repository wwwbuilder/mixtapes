<div class="modal fade" id="change-card" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Add Credit Card</h4>
			</div>
			<div class="modal-body">
				{% include "my-account/payments/forms/change-card-form.html" %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="save-card-button" onclick="stripeCreateToken()">Save changes</button>
			</div>
		</div>
	</div>
</div>
