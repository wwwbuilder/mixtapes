{% for cat in addon_categories %}
<h3>{{cat.name}}</h3>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for addon in cat.addons %}
        <tr>
            <td>{{addon.name}}</td>
            <td>${{addon.price}}</td>
            <td>{{addon.duration}}</td>
            <td>{{addon.description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
