{% extends "index.html" %}

{% block content %}
 <div class="container">
    <ol class="breadcrumb">
        <li>
            <span>Auth</span>
        </li>
        <li class="active">
            <span>Registration</span>
        </li>
    </ol>
</div>

<div class="container">

    <div class="row">

        <div class="col-md-10">
<form class="form-horizontal" method="POST" action="/twilio_verification/">{%  csrf_token %}
                <div class="form-group has-feedback">
                    <label for="Verification" class="col-sm-3 control-label">Verification Text</label>
                    <div class="col-sm-6">
                         <input class=" form-control" id="verification" maxlength="30" name="verification" placeholder="Verification Text" type="text" />
                    </div>
                </div>
               
                <div class="form-group">
               
                    <div class="col-sm-offset-3 col-sm-6">
                        <!--<button class="btn btn-success btn-large btn-block btn-lg btn-warning" type="submit" style="margin-top: 10px">Sign Up <i class="icon-signin"></i></button>-->
                     <button type="submit" class="btn btn-block btn-lg btn-warning">Verify </button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
